<table class="table table-bordered">
  <thead>
  <tr>
    <th class="text-center">
      <button type="button" class="btn btn-sm btn-outline-info"
              (click)="toggleAllItem()">tatal {{ isCheckedAnyOne() ? 'uncheck' : 'check'}}</button>
    </th>
    <th class="text-center">#</th>
    <th class="text-center">name</th>
    <th class="text-center">price</th>
    <th class="text-center">status</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let prod of products; let i = index">
    <td class="text-center"><input type="checkbox" [(ngModel)]="checkedStatus[i]"
                                   (click)="checkProduct($event.target.value, i, prod.no)"></td>
    <td>{{prod.no}}</td>
    <td><a [routerLink]="['product', prod.no]" [queryParams]="{action: 'edit'}">{{prod.name}}</a></td>
    <td>{{prod.listPrice}}</td>
    <td>{{prod.status}}</td>
  </tr>
  </tbody>
</table>
