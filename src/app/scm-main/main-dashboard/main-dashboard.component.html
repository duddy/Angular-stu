<div class="container-fluid">
  <h4>products status</h4>
  <div class="row mb-5">
    <div class="chart" *ngIf="fetchBarChartData">
      <canvas baseChart [datasets]="barData" [labels]="['product']" [chartType]="'horizontalBar'" [options]="barChartOptions" width="800"></canvas>
    </div>
  </div>
  <h4>By Category</h4>
  <div class="row">
    <div class="chart" *ngIf="fetchPieChartData">
      <canvas baseChart [data]="pieData" [labels]="pieChartLabels" [chartType]="'pie'" width="600"></canvas>
    </div>
  </div>
</div>
